<!DOCTYPE html>
<html lang="eng">
    <head>
        <style>
            body{background: darkkhaki;}
            h1{text-decoration: underline;}

        </style>
        <meta charset="utf-8">
        <meta author="Hussein Bitambuka">
        <title>Hussein's File list</title>
    </head>
    <body onload="fileList()">
        <h1>Hussein's file list</h1>
        <header>This file provides the links to my system design files</header>
        <hr>

        <div id="files"></div>
        <hr>
        <footer>
            (c) Hussein Bitambuka
        </footer>
    </body>
    <script>
	
        function fileList(){ 
           (async () => {
               const response = await fetch("https://api.github.com/repos/husseinbitambuka/SD330/contents/");
               const data = await response.json();
           
               let htmlString = "";
               for (let file of data) {
                   
                   fname = file.name;           
                   fpath = "https://husseinbitambuka.github.io/SD330/" + fname;  
                   
                   htmlString += "<p>" + fname ;

                   htmlString += "<p>" + fpath ;
               }
           
               htmlString += '</ul></div>';
               document.getElementById('files').innerHTML = htmlString;
           })()
       }	
       </script>
</html>
