<!DOCTYPE html>
<html>
    <head>
        <title>Html dividions and tags</title>
    <style>
        body{background-color: tan;color: black;}
        div{float:left;  width: 30%;
            border:solid black; border-width: 1px;padding: 5px 5px 5px 5px; margin:10px 10px 10px 10px ;}
        .fullwidth{width: 100%;}
    </style>
    </head>
    <body onload="onload()">
        <div id="div1" >
            <p> This is the first division. </p>
        </div>
        <div id="div2">            
        </div>
        <div id="div3" >
            <img src="https://aptokash.github.io/Home/ZMarist_Logo.png"
                 id="image1" width=100px heigth=100px>        
        </div>
        <p style="clear:left;"></p>
        <div id="div4" >    
            <p> This is the fourth division. </p>
        </div>

            <p> This is the fifth division. </p>
        </div>
        <div id="div6" >     
           
        </div>
        <p style="clear:left;"></p>
        <div id="buttons" class="fullwidth">
           <input type=button onclick="button1()" id="button1" value="Button 1" </button>
           <input type=button onclick="button2()" id="button2" value="Button 2" </button>
           <input type=button onclick="" id="button3" value="Button 3" </button>
        </div>

        </footer>
    </body>
    <script>
        let globalAuthor="Andrew Tokash";
        function onload(){
            document.getElementById("div2").innerHTML="<p style='color:blue;'>"+"<strong> Autoloaded text for division 2</strong>"
            document.getElementById("div6").innerHTML="Autoloaded division"

        }
        function button1() {
            but1=document.getElementById("button1")
            if (but1.value=="Set") {
                but1.value="Unset"
                but1.style.backgroundColor="red";
            }
            else {
                but1.value="Set";
                but1.style.backgroundColor="green";
            }
        }
    
        function button2(){
            var pic=document.getElementById('image1')
            pic.src="https://aptokash.github.io/Home/Zieee.jpg";
            
        }
